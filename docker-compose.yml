version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: batalj-mongodb
    restart: unless-stopped
    volumes:
      - /mnt/user/appdata/mongodb:/data/db
    environment:
      - MONGO_INITDB_DATABASE=batalj
    networks:
      - batalj-network
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: batalj-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=7700
      - MONGODB_URI=mongodb://mongodb:27017/batalj?retryWrites=true
    networks:
      - batalj-network
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:7700/api/v1/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  webapp:
    build:
      context: ./webapp
      dockerfile: Dockerfile
    container_name: batalj-webapp
    restart: unless-stopped
    ports:
      - "7701:80"
    networks:
      - batalj-network
    depends_on:
      - backend

networks:
  batalj-network:
    driver: bridge
